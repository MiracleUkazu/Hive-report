<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Report.css">
</head>
<body>
    <section class="contact">
        <h2>Report Now!</h2>

        <form action="https://formsubmit.co/ukazuoluebube@gmail.com" method="POST">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full name" id="name" class="item" autocomplete="off" required>
                    <div class="error-txt">Full Name Required</div>
                </div>
                <div class="input-field field">
                    <input type="email" placeholder="Email address" id="email" class="item" autocomplete="off" required>
                    <div class="error-txt email">Email Required</div>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone number" id="phone" class="item" autocomplete="off" required>
                    <div class="error-txt">Phone number Required</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off" required>
                    <div class="error-txt">Subject Required</div>
                </div>
            </div>

            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Please type the Address and Issue." class="item" autocomplete="off" required></textarea>
                <div class="error-txt"> Address and Issue Required.</div>
            </div>
            
        <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="Report.js"></script>
</body>
</html>
